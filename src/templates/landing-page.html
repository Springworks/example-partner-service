<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>
    <script src="https://s3-eu-west-1.amazonaws.com/m2h-analytics-web/tracking-external.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <h3> Do you like our service? </h3>
      <button onclick="onBtnClick('like')" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-thumbs-up"></span> Yes
      </button>
      <button onclick="onBtnClick('dislike')" class="btn btn-danger btn-lg">
          <span class="glyphicon glyphicon-thumbs-down"></span> No
      </button>
    </div>

    <script>
      window.WebTracker.init('ExamplePartnerService', '{{subject}}');
      window.WebTracker.trackPageLoads();

      function onBtnClick(btn_value) {
        window.WebTracker.trackEvent('ButtonClicked', btn_value);
      }
    </script>
  </body>
</html>
